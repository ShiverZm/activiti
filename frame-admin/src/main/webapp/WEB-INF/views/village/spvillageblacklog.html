<!DOCTYPE html>
<html>
<head>
<title>小区拉黑日志表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("spvillageblacklog:save"))
            <button class="layui-btn" @click="add" type="button"><i class="layui-icon">&#xe61f;</i> 新 增</button>
			#end
			#if($shiro.hasPermission("spvillageblacklog:update"))
            <button class="layui-btn layui-btn-normal" type="button" @click="update"><i class="layui-icon">&#xe642;</i>编辑</button>
			#end
			#if($shiro.hasPermission("spvillageblacklog:delete"))
            <button class="layui-btn layui-btn-danger" type="button" @click="del"><i class="layui-icon">&#xe640;</i>删除</button>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">小区表ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="spVillageBlackLog.villageId" placeholder="小区表ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">申请人ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="spVillageBlackLog.applyUserId" placeholder="申请人ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">机构ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="spVillageBlackLog.orgId" placeholder="机构ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">拉黑或解除拉黑用户ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="spVillageBlackLog.blackUserId" placeholder="拉黑或解除拉黑用户ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">原因</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="spVillageBlackLog.remark" placeholder="原因"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态.1加入黑名单,0解除黑名单</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="spVillageBlackLog.state" placeholder="状态.1加入黑名单,0解除黑名单"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="spVillageBlackLog.createTime" placeholder="创建时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div>
                <button class="layui-btn" type="button" @click="saveOrUpdate" >保存</button>
                <button class="layui-btn layui-btn-warm" type="button" @click="reload" style="margin-left: 30px">返回</button>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/statics/js/village/spvillageblacklog.js?_${date.systemTime}"></script>
</body>
</html>
