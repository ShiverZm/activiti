<!DOCTYPE html>
<html>
<head>
    <title>待处理额度审批列表</title>
    #parse("sys/header.html")
    <link rel="stylesheet" href="${rc.contextPath}/statics/plugins/bootstrap-datetimepicker-0.0.11/css/bootstrap-combined.min.css">
    <style type="text/css">
        .layui-form-item{
            padding: 0px 0px 0px 0px;
        }

        .layui-form-item input[type='text']{
            height: 32px;
        }

        .inline-div{
            display: inline-block;
            height: 32px;
            line-height: 32px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div id="rrapp">
    <div v-show="showList">

        <div class="panel panel-default panel-div">
            <div class="panel-heading">筛选查询</div>

            <div class="layui-form-item" style="margin-top: 20px;">
                <label class="layui-form-label" style="width:6%;">客户姓名：</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" value=""  placeholder="请输入客户姓名"  class="layui-input" >
                </div>

                <label class="layui-form-label" style="width:6%;">订单号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" value=""  placeholder="请输入订单号"  class="layui-input" >
                </div>

                <label class="layui-form-label" style="width:6%;">手机号码：</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" value=""  placeholder="请输入手机号码"  class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width:6%;">发起人：</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" value=""  placeholder="请输入发起人"  class="layui-input" >
                </div>

                <label class="layui-form-label" style="width:6%;">项目名称：</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" value=""  placeholder="请输入项目名称"  class="layui-input" >
                </div>

                <label class="layui-form-label" style="width:6%;">接收类型：</label>
                <div class="layui-input-inline">
                    <select class="form-control">
                        <option value="">请选择接收类型</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" style="width:6%;">接收时间：</label>
                <div class="layui-input-inline" style="width: 500px;">
                    <div id="datetimepicker1" class="input-append date inline-div">
                        <input type="text" class="input-400" style="height: 32px;" placeholder="请选择开始时间"/>
                        <span class="add-on" style="height: 32px;">
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                        </span>
                    </div>
                    <div class="inline-div">-</div>
                    <div id="datetimepicker2" class="input-append date inline-div">
                        <input type="text" class="input-400" style="height: 32px;" placeholder="请选择结束时间"/>
                        <span class="add-on" style="height: 32px;">
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                        </span>
                    </div>
                </div>


                <button class="layui-btn" id="searchSubmit"><i class="layui-icon">&#xe615;</i>查 询</button>
                <button class="layui-btn layui-btn-warm" type="button" id="refresh">重 置</button>
            </div>
        </div>


        <div class="panel panel-default panel-div">
            <div class="panel-heading">数据列表</div>
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
            <div id="page"></div>
        </div>



    </div>
</div>



<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({
            language:  'zh-CN',
            format: 'yyyy-MM-dd',
        });
        $('#datetimepicker2').datetimepicker({
            language:  'zh-CN',
            format: 'yyyy-MM-dd',
        });
    })
</script>
<script src="${rc.contextPath}/statics/js/credit/pendingApprovalList.js?_${date.systemTime}"></script>
</body>
</html>
